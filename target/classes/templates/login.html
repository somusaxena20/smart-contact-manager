<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Login Page</title>
<style>
.container {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

form {
	background-color: white;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 2px 2px 10px lightgray;
	width: 400px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

h1 {
	margin: 0;
}

input[type="email"], input[type="password"] {
	margin-top: 20px;
	padding: 10px;
	width: 100%;
	font-size: 18px;
	border-radius: 5px;
	border: 1px solid lightgray;
	outline: none;
}

input[type="submit"] {
	margin-top: 20px;
	padding: 10px 20px;
	background-color: royalblue;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 18px;
}
</style>
</head>
<body>
	<section>
		<div class="container">
			<form th:action="@{/user/validate}" method="POST">
				<h1>Login</h1>
				<input type="email" placeholder="Email" name="email"> <input
					type="password" placeholder="Password" name="password"> <input
					type="submit" value="Submit">
			</form>
		</div>
	</section>
</body>
</html>
