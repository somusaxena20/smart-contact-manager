<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title th:text="${}">Settings</title>
</head>
<body>
<section style="margin-top: 4%; margin-bottom: 5%">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12">
  					<div class="card">
  						<div class="card-body">
  							<h3 class="mb-4 text-center">Change Password</h3>
  							
  							<form action="" th:action="@{/user/change-password}" method="POST">
  								<div class="form-group mb-4">
  									<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password" />
  								</div>
  								
  								<div class="form-group mb-4">
  									<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password" />
  								</div>
  								
  								<div class="container text-center mb-4">
  									<button type="submit" class="btn btn-outline-dark">Change Password</button>
  								</div>
  								
  								
  							</form>
  							
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
</section>
</body>
</html>
