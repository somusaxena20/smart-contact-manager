<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/x-icon" href="/img/smart-logo.png">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/8d72d8c4bf.js"
	crossorigin="anonymous"></script>

<!--    HERE I'm USING MODEL ATTRIBUTE PASS BY HOME CONTROLLER-->
<title th:text="${title}">Base Html</title>

<!--    ADDING CSS-->
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<!--    NAVBAR-->
	<nav
		class="fixed-top navbar navbar-expand-lg navbar-dark nav-col text-uppercase">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand" href="#" th:href="@{/}">Smart Contact
					Manager</a>
			</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse f-color"
				id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto f-m ">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link" href=""
						th:href="@{/login}" tabindex="-1" aria-disabled="true"><span
							th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/user/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>


	<div class="sidebar">
		<a href="#" th:href="@{/user/index}" class="items"><i
			class="fa-solid fa-house"></i>Home</a> <a href="#"
			th:href="@{/user/show-contacts/0}" class="items">View Contacts</a> <a
			href="#" th:href="@{/user/add-contact}" class="items">Add Contact</a>
		<a href="#" th:href="@{/user/profile}" class="items">Your Profile</a>
		<a href="#" class="items">Settings</a>
		<div class="divider"></div>
	</div>

	<div class="content">

		<!-- <div class="container" th:if="${session.message}" style="z-index: 9999999; margin-top: 5%; font-weight: bolder; font-size: larger;">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center " role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
		</div> -->

		<div th:replace="${content}" class="inner-content"></div>
	</div>









	<!--ADDING FOOTER-->

	<nav
		class="navbar navbar-expand-lg navbar-dark nav-col text-uppercase foot">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand" href="#">Smart Contact Manager</a>
			</div>




		</div>
	</nav>


	<!--ADDING JAVASCRIPT-->
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	

	<script th:src="@{/js/script.js}"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<script>
			function deleteContact(cId)
			{
				swal({
					  title: "Are you sure?",
					  text: "Once deleted, you will not be able to recover this imaginary file!",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					})
					.then((willDelete) => {
					  if (willDelete) {
						  
						  window.location="/user/delete/"+cId;
						  
					    swal("Poof! Your imaginary file has been deleted!", {
					      icon: "success",
					    });
					  } else {
					    swal("Your imaginary file is safe!");
					  }
					});
			}
		</script>

</body>
</html>
