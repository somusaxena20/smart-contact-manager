<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${}">About</title>
</head>
<body>
	<section style="margin-top: 4%; margin-bottom: 5%">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{/img/contact-manager.png}"
						src="" alt="profile-picture" /> <span
						style="font-size: 60px; margin-left: 10%;">SMART CONTACT
						MANAGER</span> <a class="btn btn-outline-secondary btn-lg"
						th:href="@{/user/add-contact}">ADD YOUR CONTACT</a>


					<hr />
					<div class="mt-3">

						<h1 class="text-center m-2">Donate Us</h1>
						<input id="payment_field" type="text" name="amount"
							class="form-control input-field mt-4" />
						<div class="container text-center m-3">
							<button onclick="paymentStart()" class="btn btn-outline-dark" style="width:15%;">Checkout</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
