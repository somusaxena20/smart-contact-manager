<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="mt-3 signup-div" style="background: white; padding: 20px">
                    <h1 class="text-center">Sign up</h1>

                    <form action="" th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Your Name</label>
                            <input placeholder="Enter here" type="text" class="form-control" id="exampleInputName" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input placeholder="Enter here" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input placeholder="Enter here" type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" rows="12"  placeholder="describe about yourself"></textarea>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-primary text-white" type="submit">
                                Submit
                            </button>
                            <button class="btn btn-warning text-white" type="reset">
                                Reset
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
