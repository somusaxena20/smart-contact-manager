<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title th:title="${title}">Sign up page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mt-3 signup-div" style="background: white; padding: 20px">

						<div th:if="${session.message}" th:clasaapend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h1 class="text-center">Sign up</h1>

						<form action="" th:action="@{/register}" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label">Your Name</label>
								<input name="name" th:value="${user.getName()}" placeholder="Enter here" type="text"
									class="form-control" id="exampleInputName" required>
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email Address</label>
								<input name="email" th:value="${user.getEmail()}" placeholder="Enter here" type="email"
									class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input name="password" placeholder="Enter here" type="password" class="form-control"
									id="exampleInputPassword1" required>
							</div>
							
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Contact Number</label>
								<input name="number" th:value="${user.getNumber()}" placeholder="Enter here" type="text"
									class="form-control" id="exampleInputNumber1" aria-describedby="numberHelp" required>
							</div>

							<div class="mb-3">
								<textarea name="about" th:text="${user.getAbout()}" class="form-control" rows="12"
									placeholder="describe about yourself"></textarea>
							</div>

							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"
									required>
								<label for="agreement">Accept Term's And Condition</label>
							</div>



							<div class="container text-center">
								<button class="btn btn-primary text-white" type="submit">
									Submit
								</button>
								<button class="btn btn-warning text-white" type="reset">
									Reset
								</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
